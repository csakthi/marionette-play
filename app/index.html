<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marionette Play</title>
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/application.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <span class="brand">Contact manager</span>
        </div>
    </div>
</div>


<div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice that it gets
        replaced by our app as soon as we start it.</p>
</div>

<script type="text/template" id="static-template">
    <p>This is text that was rendered by our Marionette app.</p>
</script>

<script type="text/template" id="different-static-template">
    <p>Text from a different template...</p>
</script>

<script type="text/template" id="list-item-template">
    <li>One item</li>
</script>

<script type="text/template" id="contact-template"> <p><%= firstName %> <%= lastName %></p>
</script>

<script data-main="js/main" src="libs/requirejs/require.js"></script>

</body>
</html>
